<!DOCTYPE html>
<html>
<head>
    <title>gun calc</title>
	<link rel="stylesheet" type="text/css" href="/main-site/css/site.css">
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="js/guncalc.js" defer></script>
</head>
<body>
    <h1>gun calc</h1>
    <h2>fuck up some gun parameters</h2>
    <h2>player constants</h2>
    <p>max energy - energy block time - energy regen time</p>
    <input type="number" id="max-energy" value=100></input>
    <input type="number" id="block-time" value=1.5></input>
    <input type="number" id="regen-time" value=1.75></input>
    <h2>gun parameters</h2>
    <p>energy usage - base dps - fire time</p>
    <input type="number" id="energy-usage" value=31></input>
    <input type="number" id="dps" value=10></input>
    <input type="number" id="fire-time" value=1></input>
    <p>auto? - fire stance duration</p>
    <input type="checkbox" id="auto" checked="checked">is auto?</input>
    <input type="number" id="firestance" value=0></input>
    <div id="output">output</div>
    <h2>reference</h2>
    <select id="reference"></select>
    <div id="refout">refout</div>
</body>
</html>
